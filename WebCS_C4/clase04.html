<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</head>

<body class="bg-light">
    <div class="container-fluid mt-5">
        <!--container: Envuelve el contenido manteniendo el ancho máximo para así siempre tener el contenido organizado-->
        <!--mt-5: margin-top de tamaño 5-->
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title">Registro de usuario</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Juan P&eacute;rez">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electr&oacute;nico</label>
                        <input type="email" class="form-control" id="email" placeholder="usuario@dominio.com">
                    </div>

                    <div class="mb-3">
                        <label for="pais" class="form-label">Pa&iacute;s</label>
                        <select class="form-select" id="pais">
                            <option selected>Seleccione un pa&iacute;s</option>
                            <option>Costa Rica</option>
                            <option>Panam&aacute;</option>
                            <option>Nicaragua</option>
                            <option>Guatemala</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <input type="checkbox" class="form-check-input" value="" id="suscribirse" checked>
                        <label for="suscribirse" class="form-label">Deseo suscribirme para recibir
                            informaci&oacute;n</label>
                    </div>

                    <div class="mb-3">
                        <label class="form-label d-block">Género</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genero" id="femenino" value="femenino">
                            <label class="form-check-label" for="femenino">Femenino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino">
                            <label class="form-check-label" for="masculino">Masculino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genero" id="otro" value="otro">
                            <label class="form-check-label" for="otro">Otro</label>
                        </div>
                    </div>

                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="acepta">
                        <label class="form-check-label" for="acepta">Acepta t&eacute;rminos y condiciones</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>

                </form>
            </div>
        </div>
        <div class="alert alert-success mt-4" role="alert">
            ¡Registro completado con &eacute;xito!
        </div>

    </div>
</body>
</html>
