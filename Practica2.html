<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caso de Estudio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="JavaScript/scriptCasoEstudio1.js"></script>
</head>

<body>
    <!-- Menu de opciones -->
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-dark" href="#">Taller ABS S.A.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Solicitud de Servicio</a></li>
                </ul>
            </div>
            <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#modalFormularioCliente">Ingreso de carro</button>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main>
        <table class="table table-bordered table-striped" id="tablaUsuarios">
            <thead class="table" id="tablaUsuariosCarro">
                <tr>
                    <th>Nombre</th>
                    <th>Placa</th>
                    <th>Fecha de Ingreso</th>
                    <th>Tipo de Servicio</th>
                    <th>Estado de pago</th>
                    <th>Fecha de finalizacion</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pepe García</td>
                    <td>ABC123</td>
                    <td>2023-10-01</td>
                    <td>Mantenimiento</td>
                    <td>Pagado</td>
                    <td>2023-10-05</td>
                </tr>
                <tr>
                    <td>María López</td>
                    <td>XYZ456</td>
                    <td>2023-10-02</td>
                    <td>Reparación</td>
                    <td>Pendiente</td>
                    <td>2023-10-06</td>
                </tr>
            </tbody>
        </table>
    </main>


    <!-- Modal -->
    <div class="modal fade" id="modalFormularioCliente" tabindex="-1" aria-labelledby="modalFormularioClienteLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="modalFormularioClienteLabel">Registro de usuario</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formularioUsuario">
                        <div class="mb-3">
                            <label for="nomCliente" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="nomCliente" placeholder="Pepe García">
                        </div>
                        <div class="mb-3">
                            <label for="numPlacaCarro" class="form-label">Placa del Carro</label>
                            <input type="text" class="form-control" id="numPlacaCarro" placeholder="ABC123">
                        </div>
                        <div class="mb-3">
                            <label for="fechaIngresoCarro" class="form-label">Fecha de ingreso</label>
                            <input type="date" class="form-control" id="fechaIngresoCarro" placeholder="YYYY-MM-DD">
                        </div>
                        <div class="mb-3">
                            <label for="tipoServicio" class="form-label">Tipo de Servicio</label>
                            <select class="form-select" id="tipoServicio">
                                <option selected>Seleccione uno de los servicios</option>
                                <option>Mantenimiento</option>
                                <option>Reparación</option>
                                <option>Limpieza</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Guardar usuario</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
