<!DOCTYPE html>
<html>

<head>
	<title>Pagina 2</title>
</head>

<body>
	<h1>Llegue aqu&iacute;</h1>
	<a href="miprimerpagina.html"> Regresar </a>
	<br>
	<div> <!--Crea una division o un contenedor dentro de la pagina para estructurarla-->
		<form action="/submit-form" method="post">
			<!--El atributo action realiza una accion que en este caso seria enviar el formulario a cierto sitio-->
			<!--El atributo method tiene dos atributos principales 
				GET: Envía los datos en la URL, generalmente para búsquedas o solicitudes simples.
				POST: Envía los datos en el cuerpo de la solicitud, más seguro y adecuado para formularios que contienen información sensible.-->
			<table width="30%" border="1">
				<tr>
					<td><label>Texto </label></td><td><input name="text" type="text" value="Hola mundo"></td>
				</tr>
				<tr>
					<td><label>Email </label></td><td><input name="email" type="email"></td>
				</tr>
				<tr>
					<td><label>Password </label></td><td><input name="password" type="password"></td>
				</tr>
				<tr>
					<td><label>Date </label></td><td><input name="date" type="date" value=""></td>
				</tr>
				<tr>
					<td><label>Number </label></td><td><input name="number" type="number"></td>
				</tr>
				<tr>
					<td><label>Color </label></td><td><input name="color" type="color" value=""></td>
				</tr>
				<tr>
					<td><label>Range </label></td><td><input name="range" type="range" min="0" max="100" value="50"></td>
				</tr>
				<tr>
					<td><label>Area texto </label></td><td><textarea cols="50" rows="4" name="textarea" placeholder="Ejemplo de area de texto"></textarea></td>
					<!--El atributo cols indica la cantidad de caracteres que aguantara el area de texto-->
					<!--El atributo rows indica que el area de texto se mostrara en la cantidad de filas que en este caso son 4-->
				</tr>
				<tr>
					<td colspan="2" align="center"><input name="enviar" type="submit" value="Enviar"></td>
					<!--El atributo colspan une columnas como en excel-->
				</tr>
				<!--Creamos una tabla con la etiqueta <table>-->
				<!--El atributo tr hace referencia a las filas-->
				<!--El atributo td hace referencia a las columnas-->
				<!--El atributo name dentro de la etiqueta input es importante para poder asignarle el valor que ingresamos con el boton de submit, 
				es lo que nos ayuda a pasar la informacion al hacer el POST, es decir nos ayuda a identificar el campo al que ingresamos un valor-->
				<!--El atributo id permite la modificacion del campo name-->
			</table>
		</form>
	</div>
</body>

</html>
